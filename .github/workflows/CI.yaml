name: CI

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

jobs:
  test:
    name: ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        # Updated to include newer python versions suitable for modern packages
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' # Caches dependencies to speed up subsequent runs

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install test dependencies
        # Adjust this if you keep test deps in pyproject.toml (e.g. project.optional-dependencies)
        run: python -m pip install pytest numpy matplotlib

      - name: Install build tool
        run: python -m pip install build

      - name: Build package
        run: python -m build

      - name: Run tests
        run: |
          python -m pytest -v --doctest-modules --ignore=attic

      - name: Check compiled extension import
        # A sanity check to ensure the C-extensions were actually built and are importable
        run: |
          python -c 'import pyquante2; print(f"Successfully imported pyquante2 from {pyquante2.__file__}")'